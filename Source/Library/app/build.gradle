apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.philips.hor_productselection_android"
        minSdkVersion 19
        targetSdkVersion 25
        renderscriptTargetApi 20
        renderscriptSupportModeEnabled true
        generatedDensities = []
        versionCode 3
        versionName "1.0.4"
        multiDexEnabled true

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':productselection')
    compile 'com.android.support:appcompat-v7:23.0.2'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile(group: 'com.philips.cdp', name: 'Tagging', version: '3.0.0', ext: 'aar')
   // compile 'adobeMobileLibrary:adobeMobileLibrary:4.5.1'
}

allprojects {
    repositories {
        maven {
            url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/libs-release-local-android'
        }
        maven {
            url "http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/ext-release-local"
        }
        maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/libs-stage-local-android' }
    }
}