apply plugin: 'com.android.application'
apply from: '../extra/jenkins.gradle'
//apply plugin: 'spoon'


buildscript {
    repositories {
        maven { url 'http://130.145.245.193:8081/artifactory/jcenter' }

        jcenter()

    }

    dependencies {
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.2.2'

        classpath('com.terrafolio:gradle-jenkins-plugin:1.2.3') {
            exclude group: 'asm', module: 'asm-tree'
            exclude group: 'asm', module: 'asm'
        }
//        androidTestCompile 'com.squareup.spoon:spoon-client:1.6.4'
    }
}
apply plugin: 'spoon'

spoon{
    className = 'com.philips.cdp.ui.catalogdls.activity.ToggleSwitchTest'
    methodName = 'verifyToggleSwitchOrientationChange'
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.philips.platform.catalogapp"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 20
        renderscriptSupportModeEnabled true
        generatedDensities = []
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'LICENSE.txt'

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile 'com.android.support:appcompat-v7:22.2.1'
//    compile 'com.android.support:support-annotations:23.2.0'
//    compile 'com.android.support:appcompat-v7:23.3.0'
//    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
//    compile 'com.android.support:design:23.1.1'
//    compile 'com.shamanland:fonticon:0.1.8'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.3'

    compile project(':uit')
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:22.2.1'
}

