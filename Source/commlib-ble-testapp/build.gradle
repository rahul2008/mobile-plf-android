android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.sdk
        applicationId "com.philips.cdp2.commlib.example"
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    debugCompile project(path: ':commlib-ble', configuration: 'debug')
    releaseCompile project(path: ':commlib-ble', configuration: 'release')

    compile deps.support.appcompatv7
    compile deps.support.design
    compile deps.joda_time

    androidTestCompile(deps.espresso_core, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile deps.junit
}
