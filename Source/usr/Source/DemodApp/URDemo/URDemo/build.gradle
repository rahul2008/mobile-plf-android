
apply plugin: 'com.android.library'


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
    
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile(group: 'com.philips.cdp', name: 'uAppFwLib', version: '1.6.6' + objcdp.getVersionSuffix(), ext: 'aar')
    compile(group: 'com.philips.cdp', name: 'AppInfra', version: '1.7.6' + objcdp.getVersionSuffix(), ext: 'aar')

    compile(group: 'com.philips.cdp', name: 'registrationApi', version: "9.0.0") {
        exclude group: 'com.android.support'
        transitive = true
    }

}
