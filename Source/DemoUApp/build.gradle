    debugCompile project(path: ':commlib-all', configuration: 'debug')
    releaseCompile project(path: ':commlib-all', configuration: 'release')
    testCompile project(path: ':commlib-all', configuration: 'debug')

    if (findProject(':cloudcontroller')) {
