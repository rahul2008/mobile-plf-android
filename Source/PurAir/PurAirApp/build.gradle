apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.philips.cl.di.dev.pa"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 100
        versionName "1.50.0"
        testApplicationId  "com.philips.cl.di.dev.pa.test"
        testInstrumentationRunner
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        preDexLibraries = false
        incremental true
        javaMaxHeapSize "2048M"
    }


}

repositories{
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile(name: 'gaodeMapBundle-debug', ext: 'aar')
    compile(name: 'registrationApi-debug', ext: 'aar')
    compile(name: 'viewPagerIndicator-debug', ext: 'aar')
    compile(name: 'jump-debug', ext: 'aar')
    compile(name: 'localeMatch-debug', ext: 'aar')
    compile 'com.google.code.gson:gson:2.2.4'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
    compile project(':dicommClientLib')
}
