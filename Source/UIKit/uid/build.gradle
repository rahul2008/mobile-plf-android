apply plugin: 'com.android.library'

buildscript {
    repositories {
        maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/jcenter' }

        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }
}
android {
    compileSdkVersion 24
    buildToolsVersion "${buildToolsVer}"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }

    signingConfigs {
        debug {
            storeFile project.rootProject.file('../CatalogApp/extra/signing/debug.keystore')
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    testCompile "junit:junit:${jUnitVer}"

    compile "com.android.support:appcompat-v7:${supportLibraryVer}"
    compile "com.android.support:design:${supportLibraryVer}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'uk.co.chrisjenx:calligraphy:2.1.0'

    //test
    androidTestCompile("com.android.support.test.espresso:espresso-core:2.2.2") {
        exclude module: "com.android.support"
    }
    androidTestCompile("com.android.support.test:runner:0.5") {
        exclude module: "com.android.support"
    }
    androidTestCompile("com.android.support.test:rules:0.5") {
        exclude module: "com.android.support"
    }
    androidTestCompile 'org.apache.commons:commons-lang3:3.4'

}
