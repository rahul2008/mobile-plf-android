// method to append time stamp for platform builds
def static epochTime() {
    def env_epoch = System.getenv('EPOCH_TIME')
    long local_epoch = System.currentTimeMillis() / 1000
    def epoch = env_epoch != null ? env_epoch : local_epoch
    return epoch
}


